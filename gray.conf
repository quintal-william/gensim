[gray]
formatters = add-trailing-comma,autoflake,fixit,isort,pyupgrade,trim,unify,black
min-python-version = 3.11.2

# pyupgrade options for strict syntax upgrades
pyupgrade-keep-percent-format = False
pyupgrade-keep-mock = False
pyupgrade-keep-runtime-typing = False

# unify options for consistent quote usage
unify-quote = '"'

# isort options for import statements
isort-profile = black
isort-line-length = 88
isort-wrap-length = 88
isort-multi-line-output = 3
isort-include-trailing-comma = True
isort-lines-after-imports = 2
isort-skip-gitignore = False
isort-use-parentheses = True
isort-length-sort = True
# isort-known-third-party = your_third_party_libs_here
# isort-known-first-party = your_project_libs_here

# autoflake options for removing unused code
autoflake-remove-all-unused-imports = True
autoflake-expand-star-imports = True
autoflake-remove-unused-variables = True
autoflake-remove-duplicate-keys = True

# trim option for whitespace management
trim-leading-newlines = True

# fixit options for code improvements
fixit-redundant-fstrings = True
fixit-redundant-lambdas = True
fixit-redundant-list-comprehensions = True
fixit-to-comprehensions = True
fixit-to-literals = True
fixit-to-fstrings = True

# black options for additional formatting
black-line-length = 88
black-skip-magic-trailing-comma = False
black-skip-string-normalization = False
